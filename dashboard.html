<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body{
  font-family:'Poppins',sans-serif;
  margin:0;padding:0;
  background:radial-gradient(circle at top,#0e1324,#0a0f1b);
  color:#fff;overflow-x:hidden;
}
header{
  background:#121831;
  padding:15px;text-align:center;
  font-size:22px;font-weight:600;
  color:#f0b132;
  box-shadow:0 2px 8px rgba(0,0,0,0.4);
  position:relative;
}
.logout-btn{
  position:absolute;right:15px;top:12px;
  background:#f44336;color:#fff;
  border:none;padding:6px 10px;
  border-radius:6px;font-size:13px;
  cursor:pointer;transition:0.3s;
}
.logout-btn:hover{background:#d32f2f;}
.main{padding:80px 20px 130px;}
.profile{
  background:#1a1f3b;
  text-align:center;
  border-radius:20px;
  box-shadow:0 0 20px rgba(240,177,50,0.25);
  padding:25px;
  margin-bottom:25px;
  position:relative;
  overflow:hidden;
}
.profile::before{
  content:'';
  position:absolute;
  top:-2px;left:-2px;right:-2px;bottom:-2px;
  border-radius:20px;
  background:linear-gradient(45deg,#f0b132,#ffdd77,#f0b132);
  filter:blur(20px);
  opacity:0.2;
  z-index:0;
}
.profile img{
  width:110px;height:110px;border-radius:50%;
  border:3px solid #f0b132;
  margin-bottom:10px;
  box-shadow:0 0 15px rgba(240,177,50,0.4);
  z-index:1;position:relative;
}
.vip-badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-weight:700;
  font-size:13px;
  margin-top:5px;
  z-index:1;position:relative;
}
.vip-yes{
  background:linear-gradient(90deg,#f0b132,#ffd966);
  color:#111;
  box-shadow:0 0 15px rgba(240,177,50,0.6);
}
.vip-no{
  background:linear-gradient(90deg,#ff4d4d,#ff8a8a);
  color:#fff;
  box-shadow:0 0 15px rgba(255,0,0,0.5);
}
.profile h2{margin:5px 0;font-size:20px;z-index:1;position:relative;}
.profile p{margin:5px 0;font-size:14px;}
.verified{color:#00ff9d;font-weight:600;}
.unverified{color:#ff4d4d;font-weight:600;}

.info-box{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;margin-top:10px;
}
.info-box div{
  background:#20284d;
  border-radius:10px;
  padding:10px;
  font-size:14px;
  box-shadow:inset 0 0 6px rgba(255,255,255,0.05);
}
.info-box div span{color:#f0b132;font-weight:600;}

.card{
  background:#1d2547;
  padding:18px;margin:14px 0;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.card h3{color:#f0b132;margin-bottom:8px;}
.card img, .card video{
  border-radius:10px;width:100%;max-height:250px;object-fit:cover;
}

.bottom-nav{
  position:fixed;bottom:0;left:0;width:100%;
  background:#141b34;
  display:flex;justify-content:space-around;
  border-top:2px solid #f0b132;
  padding:8px 0;z-index:999;
}
.bottom-nav a{
  color:#fff;text-decoration:none;
  display:flex;flex-direction:column;
  align-items:center;
  font-size:12px;transition:0.3s;
}
.bottom-nav a i{font-size:20px;margin-bottom:3px;}
.bottom-nav a.active{color:#f0b132;}
.bottom-nav a:hover{color:#f0b132;}

/* Floating Connect Button */
.connect-btn{
  position:fixed;
  bottom:85px;
  right:20px;
  background:linear-gradient(45deg,#f0b132,#ffd966);
  color:#111;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  box-shadow:0 0 20px rgba(240,177,50,0.6);
  font-size:24px;
  cursor:pointer;
  z-index:1000;
  transition:0.3s;
}
.connect-btn:hover{transform:scale(1.1);}

/* Popup Box */
.connect-popup{
  position:fixed;
  bottom:150px;
  right:20px;
  background:#1c2342;
  border:2px solid #f0b132;
  border-radius:15px;
  padding:15px;
  display:none;
  box-shadow:0 0 25px rgba(240,177,50,0.3);
  z-index:9999;
}
.connect-popup a{
  color:#fff;
  font-size:22px;
  margin:0 8px;
  text-decoration:none;
  transition:0.3s;
}
.connect-popup a:hover{color:#f0b132;}
.connect-popup p{
  margin:0 0 8px 0;
  font-size:14px;
  text-align:center;
  color:#f0b132;
  font-weight:600;
}
</style>
</head>
<body>
<header>
  VIP Dashboard
  <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
</header>

<div class="main">
  <div class="profile">
    <img id="profilePic" src="https://i.ibb.co/7JpLkpK/user.png" alt="Profile">
    <div id="vipBadge" class="vip-badge vip-no">üö´ No VIP Access</div>
    <h2 id="userName">Loading...</h2>
    <p>UID: <span id="userUID">‚Äî</span></p>
    <p>Status: <span id="verifiedStatus" class="unverified">Unverified</span></p>
    <div class="info-box">
      <div>Balance: <span>$<span id="balance">0</span></span></div>
      <div>Join Date: <span id="joinDate">‚Äî</span></div>
    </div>
  </div>

  <div class="card">
    <h3>üéÅ Latest Offer</h3>
    <p id="offerText">Loading...</p>
  </div>

  <div class="card">
    <h3>üé¨ Promo</h3>
    <img id="promoImg" style="display:none;">
    <video id="promoVideo" style="display:none;" controls></video>
  </div>
</div>

<!-- Connect Floating Button -->
<div class="connect-btn" id="connectBtn">
  <i class="fa-solid fa-share-nodes"></i>
</div>

<!-- Popup -->
<div class="connect-popup" id="connectPopup">
  <p>Connect With Us</p>
  <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
  <a href="https://wa.me/8801XXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
</div>

<div class="bottom-nav">
  <a href="dashboard.html" class="active"><i class="fa-solid fa-house"></i><span>Home</span></a>
  <a href="task.html"><i class="fa-solid fa-list-check"></i><span>Tasks</span></a>
  <a href="taskhistory.html"><i class="fa-solid fa-clock-rotate-left"></i><span>History</span></a>
  <a href="reffer.html"><i class="fa-solid fa-user-group"></i><span>Refer</span></a>
  <a href="withdraw.html"><i class="fa-solid fa-money-bill-wave"></i><span>Withdraw</span></a>
  <a href="account.html"><i class="fa-solid fa-user"></i><span>Account</span></a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyApIiGovH14024loNQMVTsm_qE3H2Fa658",
  authDomain: "eshopingbddd.firebaseapp.com",
  databaseURL: "https://eshopingbddd-default-rtdb.firebaseio.com",
  projectId: "eshopingbddd",
  storageBucket: "eshopingbddd.appspot.com",
  messagingSenderId: "19777305233",
  appId: "1:19777305233:web:33f3871db06beeaf129d30"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const uid = localStorage.getItem('uid');
if(!uid){
  alert('Please login first!');
  window.location='login.html';
}

const userRef = ref(db, `users/${uid}`);
onValue(userRef, (snapshot)=>{
  if(snapshot.exists()){
    const data = snapshot.val();
    document.getElementById('userName').textContent = `${data.firstName||''} ${data.lastName||''}`;
    document.getElementById('userUID').textContent = data.uid||uid;
    document.getElementById('balance').textContent = data.balance||0;
    document.getElementById('profilePic').src = data.profilePic || "https://i.ibb.co/7JpLkpK/user.png";
    document.getElementById('verifiedStatus').textContent = data.verified ? '‚úÖ Verified' : '‚ùå Unverified';
    document.getElementById('verifiedStatus').className = data.verified ? 'verified' : 'unverified';
    document.getElementById('joinDate').textContent = data.joinDate ? data.joinDate : '‚Äî';

    const vipBadge = document.getElementById('vipBadge');
    if(data.verified){
      vipBadge.textContent = "üåü VIP MEMBER";
      vipBadge.className = "vip-badge vip-yes";
    }else{
      vipBadge.textContent = "üö´ No VIP Access";
      vipBadge.className = "vip-badge vip-no";
    }
  }else{
    localStorage.removeItem('uid');
    window.location='login.html';
  }
});

// Offers
const offerTextEl = document.getElementById('offerText');
const promoImg = document.getElementById('promoImg');
const promoVideo = document.getElementById('promoVideo');
const offerRef = ref(db,'offers');
onValue(offerRef,(snapshot)=>{
  if(snapshot.exists()){
    const data = snapshot.val();
    offerTextEl.textContent = data.text || '';
    promoImg.style.display = promoVideo.style.display = 'none';
    if(data.promo){
      if(data.promo.endsWith('.mp4') || data.promo.endsWith('.webm')){
        promoVideo.src = data.promo; promoVideo.style.display='block';
      }else{
        promoImg.src = data.promo; promoImg.style.display='block';
      }
    }
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('uid');
  alert('Logged out successfully!');
  window.location='login.html';
});

// Connect Button Toggle
const connectBtn = document.getElementById('connectBtn');
const connectPopup = document.getElementById('connectPopup');
let showPopup = false;
connectBtn.addEventListener('click', ()=>{
  showPopup = !showPopup;
  connectPopup.style.display = showPopup ? 'block' : 'none';
});
</script>
</body>
</html>
